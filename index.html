        * {

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .question-counter {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.4em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .answer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .answer-btn {
                font-size: 1em;
                padding: 12px 16px;
                width: 200px;
            }
            
        .answers-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-self: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
        }
        }

        .answer-btn.correct {
            background: rgba(76, 175, 80, 0.8);
            border-color: #4CAF50;
            animation: pulse 0.5s ease-in-out;
        }

        .answer-btn.incorrect {
            background: rgba(244, 67, 54, 0.8);
            border-color: #f44336;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }

        .next-btn, .start-btn, .restart-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .next-btn:hover, .start-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            font-size: 3em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let answered = false;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            showPage('question-page');
            displayQuestion();
        }

        function displayQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('question-counter').textContent = 
                `Question ${currentQuestion + 1}/${questions.length}`;
            
            document.getElementById('question-text').textContent = question.question;
            
            const answerButtons = document.querySelectorAll('.answer-btn');
            answerButtons.forEach((btn, index) => {
                btn.textContent = question.answers[index];
                btn.className = 'answer-btn';
                btn.disabled = false;
            });

            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';

            // Mise √† jour de la barre de progression
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            userAnswers[currentQuestion] = selectedIndex;
            
            // D√©sactiver tous les boutons
            answerButtons.forEach(btn => btn.disabled = true);
            
            // Colorer les r√©ponses
            answerButtons[question.correct].classList.add('correct');
            if (selectedIndex !== question.correct) {
                answerButtons[selectedIndex].classList.add('incorrect');
            }
            
            // Afficher le feedback
            const feedback = document.getElementById('feedback');
            if (selectedIndex === question.correct) {
                score++;
                feedback.textContent = '‚úÖ Bonne r√©ponse !';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `‚ùå Incorrect ! La bonne r√©ponse √©tait : ${question.answers[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            
            // Afficher le bouton suivant
            const nextBtn = document.getElementById('next-btn');
            if (currentQuestion < questions.length - 1) {
                nextBtn.textContent = 'Question Suivante';
                nextBtn.style.display = 'block';
            } else {
                nextBtn.textContent = 'Voir les R√©sultats';
                nextBtn.style.display = 'block';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('score-display').textContent = `${score}/${questions.length}`;
            
            let message = '';
            if (percentage >= 80) {
                message = 'üèÜ Excellent ! Tu connais √©pi !';
            } else if (percentage >= 60) {
                message = 'üëç Bien jou√© ! Pas mal mais t\'es cens√© faire mieux !';
            } else if (percentage >= 40) {
                message = ' kieee √©pi toi aussi üòí !';
            } else {
                message = 'NOOOON caaaaa, tu abuses trop nul !';
            }
            
            document.getElementById('score-message').textContent = message;
            
            // Afficher les d√©tails des r√©ponses
            let detailedResults = '<div style="text-align: left; margin-top: 20px;">';
            detailedResults += '<h3 style="text-align: center; margin-bottom: 15px;">D√©tail de vos r√©ponses :</h3>';
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                const icon = isCorrect ? '‚úÖ' : '‚ùå';
                
                detailedResults += `
                    <div style="margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px;">

                        <span style="color: ${isCorrect ? '#4CAF50' : '#f44336'};">
                            Votre r√©ponse : ${question.answers[userAnswer]}
                        </span>
                        ${!isCorrect ? `<br><span style="color: #4CAF50;">Bonne r√©ponse : ${question.answers[question.correct]}</span>` : ''}
                    </div>
                `;
            });
            
            detailedResults += '</div>';
            document.getElementById('detailed-results').innerHTML = detailedResults;
            
            showPage('results-page');
        }

        function restartQuiz() {

        }
